services:
  app:
    build: .
    command: ["npm", "run", "dev"]
    ports:
      - "2100:2100" # Vite Dev Server (Frontend)
      - "2101:3000" # API Server (Backend)
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/data
    environment:
      - VITE_API_KEY=${API_KEY}
      - NODE_ENV=development
    restart: unless-stopped
    user: 501:20