services:
  app:
    build: .
    ports:
      - "2100:2100" # Map 2100 on host to 2100 in container
    volumes:
      - .:/app # Syncs your local folder to the container workdir
      - /app/node_modules # Prevents local node_modules from overwriting container's
    environment:
      - VITE_API_KEY=${API_KEY}
      - CHOKIDAR_USEPOLLING=true # Often needed for HMR on Windows/WSL/Linux
    restart: unless-stopped